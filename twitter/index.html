            <img src="img/explore.svg" alt="Explore" width="25" height="25">
            <span class="menu-item-text">Explore</span>
        </li>
        <li>

            <span class="menu-item-text">Notifications</span>
        </li>
        <li>
            <img src="img/messages.svg" alt="Messages" width="25" height="25">
            <span class="menu-item-text">Messages</span>
        </li>
        <li>
            <img src="img/bookmarks.svg" alt="Bookmarks" width="25" height="25">
            <span class="menu-item-text">Bookmarks</span>
        </li>
        <li>
            <img src="img/lists.svg" alt="Lists" width="25" height="25">
            <span class="menu-item-text">Lists</span>
        </li>
        <li onclick="profileClick()">
            <img src="img/jacob.jpeg" alt="Profile" width="25" height="25" class="profile-pic">
            <span class="menu-item-text">Profile</span>
        </li>
        <li>
            <img src="img/more.svg" alt="More" width="25" height="25">
            <span class="menu-item-text">More</span>
        </li>
    </ul>
</div>
<div id="feed-container">
    <div id="tab-title-container" class="boxy">
        <span class="tab-title">Home</span>
        <img src="img/star.svg" alt="Help" width="24" height="24" class="colored">
    </div>
    <div id="twitting-container" class="boxy">
        <img src="img/jacob.jpeg" alt="Pic" class="profile-pic" width="50" height="50">
        <div id="twitting-box">
            <input type="text" id="twitting-input" placeholder="What's happening?">
            <div id="twitting-toolbar-container">
                <div id="twitting-toolbar">
                    <img src="img/open-picture.svg" width="24" height="24" class="colored tool-button" alt="Open pic">
                    <img src="img/open-gif.svg" width="24" height="24" class="colored tool-button" alt="Open gif">
                    <img src="img/smiley.svg" width="24" height="24" class="colored tool-button" alt="Open smiley">
                </div>
                <div id="small-tweet" onclick="Tweets.tweet()">Tweet</div>
            </div>
        </div>

    </div>

        <div id="throbber" class="post-container boxy">
            <article>
                <h3>Loading Tweets...</h3>
            </article>
        </div>
        <template id="tweet-template">
            <div class="post-container boxy" data-post-id="">
                <img src="img/jacob.jpeg" class="profile-pic" width="50" height="50" alt="Pic">
                <article>
                    <h3 class="author">Author</h3>
                    <p class="post-text">Text</p>
                    <div class="post-toolbar">
                        <img src="img/reply.svg" width="16" height="16" alt="Reply">
                        <img src="img/retweet.svg" width="16" height="16" alt="Retweet">
                        <img src="img/heart.svg" width="16" height="16" alt="Like">
                        <img src="img/close.svg" width="16" height="16" alt="Delete" class="icon-button" data-delete-button>
                    </div>
                </article>
            </div>
        </template>

</div>
<div id="profile-container" class="boxy">
    <div class="back-nav">
        <img src="img/back-arrow.svg" width="16" height="16" class="colored" alt="Back">
        <h2 class="tab-title" id="profile-top-name"></h2>
    </div>
    <img src="img/profile-back.jfif" alt="Background">
    <div id="profile-details">
        <div id="profile-pic-bar">
            <img src="img/jacob.jpeg" width="134" height="134" class="profile-face" alt="Photo">
            <span onclick="editProfileClick()" class="button">Edit profile</span>
        </div>
        <div id="profile-data-bar">
            <h2 class="tab-title" id="profile-name"></h2>
            <h3 class="small-text" id="profile-handle"></h3>
            <p class="post-text" id="profile-bio"></p>
        </div>
    </div>
    <div id="my-tweets-container">
        <div class="inner-tab-name">
            Tweets
        </div>
        <div id="my-tweets">
            <template id="post-container-template">
                <div class="post-container boxy">
                    <img src="img/jacob.jpeg" class="profile-pic" width="50" height="50" alt="Pic">
                    <article>
                        <h3 class="author">
                            Jacob Eckel
                        </h3>
                        <p class="post-text">
                        </p>
                        <div class="post-toolbar">
                            <img src="img/reply.svg" width="16" height="16" alt="Reply">
                            <img src="img/retweet.svg" width="16" height="16" alt="Retweet">
                            <img src="img/heart.svg" width="16" height="16" alt="Like">
                            <img src="img/forward.svg" width="16" height="16" alt="Forward">
                        </div>
                    </article>
                </div>
            </template>
        </div>
    </div>

    <div id="profile-edit-modal" class="modal">
        <div id="profile-edit-container">
            <div class="modal-top-bar">
                <img src="img/close.svg" width="22" height="22" alt="Close" class="icon-button" onclick="closeModal()">
                <span class="tab-title">Edit profile</span>
                <span class="button" onclick="saveProfileClick()">Save</span>
            </div>
            <img src="img/profile-back.jfif" alt="Background">
            <img src="img/jacob.jpeg" width="112" height="112" class="profile-face" alt="Photo">
            <div class="profile-edit-field-container">
                <label for="name-field">Name</label>
                <input id="name-field" type="text" maxlength="50" class="profile-edit-input"
                       placeholder="Add your name">
                <div class="input-counter">
                    <span class="counter"></span><span>/50</span>
                </div>
            </div>
            <div class="profile-edit-field-container">
                <label for="bio-field">Bio</label>
                <textarea id="bio-field" maxlength="160" class="profile-edit-input"
                          placeholder="Add your bio"></textarea>
                <div class="input-counter">
                    <span class="counter"></span><span>/160</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="suggestions-container">
    <div id="search-box">
        <label for="search-input">
            <img src="img/search.svg" width="25" height="25" alt="Search" class="icon-button" onclick="Search.search()">
        </label>
        <input type="text" id="search-input" placeholder="Search something">
    </div>
    <div>
        Trends for you
    </div>
</div>
</body>
