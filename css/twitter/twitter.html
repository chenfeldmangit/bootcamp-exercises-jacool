<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        li.menu-item {
            list-style-type: none;
        }

        #menu {
            padding: unset;
        }

        .menu-item-text {
            padding-left: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
            font-size:19px;
            font-weight:700;
        }
    </style>
</head>
<body>
<div id="menu-container">
    <div id="logo">
        <img src="logo.svg" alt="" width="24" height="24">
    </div>
    <ul id="menu">
        <li class="menu-item">
            <img src="home.svg" alt="" width="24" height="24">
            <span class="menu-item-text">Home</span>
        </li>
        <li class="menu-item">
            <img src="explore.svg" alt="" width="24" height="24">
            <span class="menu-item-text">Explore</span>
        </li>
    </ul>
</div>
<div id="feed-container">

</div>
</body>
</html>
