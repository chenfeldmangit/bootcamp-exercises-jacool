<body>
<h1>Пир во время чумы</h1>
<div>
    <p>Итак, — хвала тебе, Чума,</p>
    <p>    Нам не страшна могилы тьма,</p>
    <p>    Нас не смутит твое призванье!</p>
    <p>   Бокалы пеним дружно мы</p>
    <p>   И девы-розы пьем дыханье, —</p>
    <p>Быть может... полное Чумы!</p>
</div>
</body>
